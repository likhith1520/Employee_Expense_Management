<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Expense Manager</span>
      <div>
        <button (click)="individualhomeclick()">Home</button>
        <button (click)="individuallogoutclick()">Log Out</button>
      </div>
    </div>
</nav>

<div class="card content" style="width: 18rem;margin-top: 50px;width: max-content;">
    <div class="card-body">
      <h3 class="card-title">Employee Details</h3>
      <br>
      <p class="card-text">Email : {{data.email}}</p>
      <p class="card-text">Username : {{data.username}}</p>
      <p class="card-text">Mobile Number : {{data.password}} </p>
      <p class="card-text">Role : {{data.role}} </p>
      <p class="card-text">Activity Status : {{data.active}}</p>

      <a class="btn btn-primary" (click)="backclicked()">Go Back</a>
    </div>
  </div>
