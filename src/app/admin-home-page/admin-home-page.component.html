<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Expense Manager</span>
      <div>
        <button (click)="adminhomeclick()">Home</button>
        <button (click)="adminlogoutclick()">Log Out</button>
      </div>
    </div>
</nav>
<br>
<div>
    <nav style="text-align: center" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <form class="d-flex" style="margin:auto;">
              <input name="searchuser" [(ngModel)]="searchuser" class="form-control me-5" type="search" placeholder="Type to search here" aria-label="Search" >
              <button (click) = "searchclick()" style="margin-right: 10px" class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <br>
    <div class="row">
        <div class="column">
            <table style="width:100%;margin-left: 10px;">
                <tr>
                    <td style="width:20%;border-right: 2px solid black;padding-left:20px">S No</td>
                    <td style="width:20%;border-right: 2px solid black;padding-left:20px">Name</td>
                    <td style="width:40%;border-right: 2px solid black;padding-left:20px">Email Id</td>
                    <td style="width:20%;padding-left:20px">Options</td>
                </tr>
            </table>
            <hr>
            <br>
            <div>
                <div *ngFor="let item of data">
                    <table class="items" style="width:100%;margin-left: 10px;">
                        <tr>
                            <td style="width:20%;padding-left:10px"></td>
                            <td style="width:20%;padding-left:10px">{{item.username}}</td>
                            <td style="width:20%;padding-left:10px">{{item.email}}</td>
                            <td style="width:20%;padding-left:20px">
                            <span>
                                <button (click)="editButton(item.email)" class="btn">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button (click)="deleteButton(item.email)"class="btn">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="column">
            <div style="background-color:lightgrey;padding:5px;margin:auto;text-align:center;width:60%;border:2px solid black;border-radius: 10px;">
                <h3>Add/Update Details</h3>
                <br>
                <form style="line-height-step: 20;text-align: center;">
                    <input name="username" [(ngModel)]="username" type="text" placeholder="Enter Username"/>
                    <br>
                    <br>
                    <input name="email" [(ngModel)]="email"  type="text" placeholder="Enter Email"/>
                    <br>
                    <br>
                    <input name="password" [(ngModel)]="password" type="password" placeholder="Enter Password"/>
                    <br>
                    <br>
                    <input name="mobilenumber" [(ngModel)]="mobilenumber" type="text" placeholder="Enter MobileNumber"/>
                    <br>
                    <br>
                    <input name="role" [(ngModel)]="role" type="text" placeholder="Enter Role"/>
                    <br>
                    <br>
                    <button (click)="updateclick()">Update</button>
                    <br>
                    <br>
                    <button (click)="cancelclick()">Cancel</button>
                    <br><br>
                </form>
            </div>
        </div>
    </div>

</div>
