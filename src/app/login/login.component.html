<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Expense Manager</span>
    </div>
</nav>
<div class="loginPage">
    <h1 class="header">
            Login Page
    </h1>
    <form>
        <div class="mb-3">
          <input name="email" [(ngModel)] = "email" placeholder="Enter Email" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <input name="password"  [(ngModel)] = "password" placeholder="Enter Password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div>
          <input type="submit" (click)="login()" class="btn btn-secondary" value="Login">
          <br>
          <button (click) = "register()" style="margin-top: 10px;" type="submit" class="btn btn-secondary">New User? Register</button>
          <br>
          
        </div>
    </form>
</div>
