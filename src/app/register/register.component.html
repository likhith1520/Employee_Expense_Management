<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Expense Manager</span>
    </div>
</nav>
<div class="registerPage">
    <h1 class="header">
            Register Page
    </h1>
    <form>
      <div class="form-group">
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Enter email" style="width:200px;margin-left:200px;" name="email" [(ngModel)]="email">
      </div>
      <br>
      <div class="form-group">
        <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Enter Username" required style="max-width: max-content;margin-left:200px;" name="username" [(ngModel)]="username">
      </div>
      <br>
      <div class="form-group">
          <input type="tel" class="form-control" placeholder="Enter MobileNumber" maxlength="10" required style="max-width: max-content;margin-left:200px;" name="mobilenumber" [(ngModel)]="mobilenumber">
        </div>
      <br>
      <div class="form-group">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" required style="max-width: max-content;margin-left:200px;" name="password" [(ngModel)]="password">
      </div>
    <br>
      <div>
        <button (click)="Signup()" class="btn btn-secondary">Register</button>
        <br>
        <button (click) = "loginPage()" style="margin-top: 10px;" type="submit" class="btn btn-secondary">Already User? SignIn</button>
      </div>
  </form>
</div>
