<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Expense Manager</span>
      <div>
        <button (click)="managerlogoutclick()">Log Out</button>
      </div>
    </div>
</nav>
<div class="row">
    <div class="column">
        <div *ngFor="let item of data">
            <div class="card-class">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRI7M4Z0v1HP2Z9tZmfQaZFCuspezuoxter_A&usqp=CAU" width="100px" height="100px" >
                <br><br>
                <h5>{{item.billnumber}}</h5>
                <h5>{{item.dateon}}</h5>
                <h5>{{item.billcost}}</h5>
                <button (click)="editdetails(item.billnumber)" class="btn">
                    <i class="fa fa-edit"></i>
                </button>
                <button (click)="deletedetails(item.billnumber)"class="btn">
                    <i class="fa fa-trash"></i>
                </button>
            </div>
        </div>
    </div>
   
    <div class="column">
        <div style="padding:20px;margin:auto;text-align:center;width:80%;border:2px solid black;border-radius: 10px;">
            <h3>Add New Expense</h3>
            <img src="https://i.pinimg.com/originals/51/f6/fb/51f6fb256629fc755b8870c801092942.png" width="120px" height="120px">
            <br>
            <br>
            <form style="line-height-step: 20;text-align: center;">
                <input type="text" name="claimedby" [(ngModel)]="claimedby" placeholder="Enter Email"/>
                <br>
                <br>
                <input type="number" name="billnumber" [(ngModel)]="billnumber" placeholder="Enter Bill Number"/>
                <br>
                <br>
                <input type="number" name="billcost" [(ngModel)]="billcost" placeholder="Enter Bill Cost"/>
                <br>
                <br>
                <input type="date" name="dateon" [(ngModel)]="dateon" max="{{date | date:'yyyy-MM-dd'}}" placeholder="Date of Expense"/>
                <br>
                <br>
                <input type="text" name="status" [(ngModel)]="status" placeholder="Enter status"/>
                <br>
                <br>
                <input type="text" name="remark" [(ngModel)]="remark" placeholder="Enter remark"/>
                <br>
                <br>
                <button (click)="updatedetails()" >Update Expense</button>
                <br><br>
                <button (click)="cancelclick()">Cancel</button>
                    <br><br>
                <br><br>
            </form>
        </div>
    </div>
</div>
